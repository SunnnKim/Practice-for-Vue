<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    // Class 

    // class 와 instance
    // class : 어떠한 공통된 속성이나 기능을 추상적으로 정의한 개념
    // instance : 클래스를 구체화한 것
    // class 에는 두가지 종류의 속성이 있음
    // static / prototype

    // 1. static method & static property
    // 자바스크립트의 객체들의 메소드와 프로퍼티 중에서
    // prototype에 속하지 않은 메소드와 프로퍼티를 static method, static properties
    // prototype method는 prototype에 속하는 메소드로,
    // 해당 객체에서 고유하게 가지고 있는 메소드들을 의미한다.
    
    
    // instance 와 메소드들의 접근 관계
    // 인스턴스는 프로토타입 메소드들에 바로 접근할 수 있다.
    var arr = new Array(1,2,3);
    arr.__proto__.push(4);
    // __proto__ 는 생략이 가능하다
    arr.push(5);
    console.log(arr);   //1,2,3,5

    // 인스턴스는 static 메소드와 프로퍼티에 접근할 수 없다.
    console.log(Array.isArray(arr));
    console.log(Array.from(arr));
    // 이런 식으로 스태틱 메소드는 클래스자체에서 접근해서 사용한다.


    // 예제

    // Class
    function Person(name, age){
        this.name = name;
        this.age = age;
    }
    // Static methods
    Person.getInfomations = function(instance){
        return {
            name : instance.name,
            age :instance.age
        }
    }
    // prototype method
    Person.prototype.getName = function (){
        return this.name;
    }
    Person.prototype.getAge = function(){
        return this.age;
    }

    // Person instance
    var gomu = new Person('gomu', 20);

    //prototype method 호출
    console.log(gomu.getName()); // gomu
    console.log(gomu.getAge()); // 20

    // static method 호출
    // console.log(gomu.getInfomations(gomu)); 
    // error : 스태틱 함수이므로 인스턴스에서 호출이 불가능하다
    console.log(Person.getInfomations(gomu))
    




</script>
</body>
</html>

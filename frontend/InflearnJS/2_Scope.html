<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

// Scope & Excution Context : 유효범위와 실행 컨텍스트 

// 유효범위 : 변수가 실행되는 범위를 의미, 정의될 떄 결정됨
// 실행컨텍스트 : 실행되는 코드덩어리 (추상적인 개념 ), 함수가 실행될 떄 생성된다. 
//            실행 컨텍스트가 생성되면 호이스팅과 this 바인딩(this에 대한 개념을 결정)이 결정된다.

// 처음 코드가 실행될 떄는 호이스팅 후 전역범위에서 실행컨텍스트가 생성된다.
// 함수 실행 시 실행 컨텍스트가 다시 생성이 되는데, 지역범위 > 전역범위 순으로 변수의 여부를 파악한다.


// 예시
var a = 1;
function outer() {
    console.log(a);
    function inner() {
        console.log(a);
        var a = 3;
    }
    inner();
    console.log(a)
}
outer();
console.log(a);



// 같은 코드
// hoisting (global scope)
var a;
a = 1;  // define
function outer() {   // function hoisting & define (function definition)
    function inner() {   // function hoisting & define (function definition) 
        var a;  // variable hoisting
        console.log(a);     // result : undefined
        a = 3;
    }
    console.log(a);     // a = global variable, result : 1
    inner();        // function excution
    console.log(a)  // a = global variable, result : 1
}
outer();    // function execution
console.log(a); // a = global variable, result : 1

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app"></div>
<script>
    // Vue의 Reactivity 구현하기
    var div = document.querySelector('#app');
    var viewModel ={};

    // Object.defineProperty(대상객체, 객체의 속성, {
    //      정의할 내용
    //  })
    // Object.defineProperty 은 객체의 속성을 직접 수정하고자할 떄 사용한느 메소드

    // Object.defineProperty(viewModel, 'str',{
    //     get: function(){
    //         console.log('접근')
    //     },
    //     set : function(newValue){
    //         console.log('할당',newValue);
    //         div = newValue;
    //     }
    // })

    // init함수로 만들어서 위의 코드를 즉시실행하기
    (function(){
        function init(){
            Object.defineProperty(viewModel, 'str', {
                get: function () {
                    console.log('접근')
                },
                set: function (newValue) {
                    console.log('할당', newValue);
                    render(newValue);
                }        
            });
        }
        function render(value){
            div.innerHTML = value;
        }
        init();
    })()

</script>

</body>
</html>

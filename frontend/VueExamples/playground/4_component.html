<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <app-header></app-header>
    <app-content></app-content>
    <app-footer></app-footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

    // Component란? 
    // 화면의 영역을 구분하여 개발할 수 있는 뷰의 기능 
    // 영역을 구분하여 개발하기 떄문에 코드 재사용성이 올라감, 코드의 반복을 줄임
    // 모던 프론트엔드 프레임워크에서 많이 사용하는 개념

    // 컴포넌트 생성방법 1 : 전역 컴포넌트
    // Vue.component('컴포넌트이름', {
    //     // 컴포넌트 내용
    // })

    Vue.component('app-header', {   // app-header 라는 태그 안에 컴포넌트가 등록됨
        template:'<h1>Header</h1>'  // template는 컴포넌트안에 있는 마크업이나 스타일
    });
    Vue.component('app-content',{
        template : '<div>content</div>'
    });

   
    
    // 컴포넌트 생성방법 2 : 지역 컴포넌트

    // 인스턴스를 생성하면 기본적으로 Root 컴포넌트가 됨
    new Vue({
        el: '#app',  
        components : {   // 지역 컴포넌트 생성
            // '컴포넌트 이름' : 컴포넌트내용 로 작성
            // 전역 컴포넌트 등록할 떄와 비슷한 방식으로 작성
            'app-footer' : {
                template : '<footer>footer</footer>'
            }
        } 
    })

    // 지역과 전역의 차이
    // 일반적으로는 지역 컴포넌트를 사용하고 
    // 라이브러리 또는 플러그인과 같이 전역적으로 필요한 것은 전역 컴포넌트로 주로 등록한다
    // 지역 컴포넌트로 개발시에는 
    // 싱글 파이 컴포넌트를 사용할 떄 특정 컴포넌트 하단에 어떤 컴포넌트가 등록되어있는지
    // 컴포넌트 하단에 등록되어 있기 때문에 구조를 파악하기 쉬움

    // 컴포넌트와 인스턴스의 관계
    // 새롭게 Vue 인스턴스를 생성할 떄마다 등록된 전역 컴포넌트는 바로 등록이 되지만
    // 지역 컴포넌트는 인스턴스를 새로 생성할때마다 다시 정의를 해주어야지 
    // 컴포넌트가 제대로 등록된다.




    
</script>
    
</body>
</html>
